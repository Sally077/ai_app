<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <!--Navbar-->
    <nav
      class="bg-gradient-to-r from-cyan-500 to-blue-500 p-4 text-white flex justify-between"
    >
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Logout</a>
      </div>
    </nav>
    <br />
    <br />
    <!--main-->
    <div class="flex-grow container mx-auto px-4 sm:px-0">
      <div
        class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col"
      >
        <!-- introduction section -->
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-4">
            Welcome to the AI Blog Generator
          </h2>
          <p class="text-gray-700">
            You can generate high quality blog articles from youtube videos
            using artificial intelligence. All you need to do is add the you
            tube link and let the AI produce the content for you.
          </p>
        </div>
        <br />
        <!-- Youtube section -->
        <div>
          <h2 class="text-xl mb-4 font-semibold">Enter Youtube Video Link</h2>
          <div class="flex space-x-4"></div>
          <input
            id="youtubeLink"
            type="url"
            placeholder="Paste Youtube Link Here"
            class="flex-grow p-2"
          />
        </div>
      </div>
    </div>
  </body>
</html>
